sources:
  health-assistant-bigquery-source:
    kind: bigquery
    project: qwiklabs-gcp-00-a489584c5286
    location: EU
tools:
  list_distinct_users:
    kind: bigquery-sql
    source: health-assistant-bigquery-source
    description: |
        Use this tool to list all distinct users in the fitness dataset.
    statement: SELECT distinct name FROM `qwiklabs-gcp-00-a489584c5286.health_metrics.fitness_data` order by name asc;
  get_fitness_data_for_user:
    kind: bigquery-sql
    source: health-assistant-bigquery-source
    description: |
      Use this tool to get the fitness data for a specific user.
    parameters:
      - name: email
        type: string
        description: The email of the user to get the fitness data for.
        required: true
    statement: |
        SELECT * FROM `qwiklabs-gcp-00-a489584c5286.health_metrics.fitness_data` WHERE email = @email;
 
toolsets:
  health-assistant-toolset:
    - list_distinct_users
    - get_fitness_data_for_user

